<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/a389605fde.css" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/a389605fde.js" crossorigin="anonymous"></script>

    

</head>
<body>
    <div class="player">
        <div class="wrapper">
            <div class="details">
                <div class="now_playing">Playing </div>
                <div class="track_art"></div>
                <div class="track_name">Track Name</div>
                <div class="track_artist">Track Artist</div>
            </div>

            <div class="slider_container">
                <div class="current_time">00.00</div>
                <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()"> 
                <div class="total_duration">00.00</div>
            </div>

            <div class="slider_container">
                <i class="fa-sharp fa-solid fa-volume-low"></i>
                <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
                <i class="fa-sharp fa-solid fa-volume-high"></i>
            </div>

            <div class="buttons" >
                <div class="random_track" onclick="randomTrack()">
                    <i class="fa-solid fa-shuffle fa-2x" title="random"></i>
                </div>

                <div class="prev_track" onclick="prevTrack()">
                    <i class="fa-solid fa-backward-step fa-2x"></i>
                </div>

                <div class="playpause_track" onclick="playpauseTrack()">
                    <i class="fa-solid fa-circle-play fa-4x"></i>
                </div>

                <div class="next_track" onclick="nextTrack()">
                    <i class="fa-solid fa-forward-step fa-2x"></i>
                </div>

                <div class="repeat_track" onclick="repeatTrack()">
                    <i class="fa-solid fa-rotate-right fa-2x" title="repeat"></i>
                </div>
  
            </div>
            <div id="wave">
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>
                <span class="stroke"></span>

            </div>
            
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
